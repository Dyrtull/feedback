<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Access Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f7f7; }
        .container { max-width: 90%; margin: 50px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

<div id="router-container" class="container text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Accessing Your Feedback...</h1>
    <p id="message" class="text-lg text-gray-600 mb-6">Please wait while we securely load your personalized report.</p>
    <div class="w-16 h-16 border-4 border-l-gray-300 border-r-gray-300 border-b-gray-300 border-t-indigo-500 rounded-full animate-spin mx-auto"></div>
</div>

<script>
    // Configuration: Define the base path where your feedback HTML files are stored.
    // Assuming your files (e.g., Feedback_Zuluaga.html) are in the same directory as this router.
    const FEEDBACK_BASE_PATH = './'; 
    const FALLBACK_STUDENT_FILE = 'Feedback_Default.html'; // Create a generic file for errors

    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const studentName = urlParams.get('student'); // We will use the parameter ?student=
        const messageElement = document.getElementById('message');

        if (studentName) {
            // Sanitize the input to ensure it is a safe name string
            const safeName = studentName.replace(/[^a-zA-Z0-9]/g, ''); 
            
            // Construct the expected filename using the required pattern
            const targetFile = `Feedback_${safeName}.html`;

            messageElement.textContent = `Loading report for ${studentName}... If redirection fails, check the link provided by your teacher.`;
            
            // Perform the redirection
            const redirectUrl = FEEDBACK_BASE_PATH + targetFile;
            console.log(`Attempting redirect to: ${redirectUrl}`);
            window.location.replace(redirectUrl);

        } else {
            // Handle cases where no student name is provided in the URL
            messageElement.innerHTML = `
                <p class="text-red-500 font-semibold">Access Error: No student identifier found in the link.</p>
                <p class="mt-4 text-sm text-gray-500">Please use the exact, personalized link provided by your school platform.</p>
            `;
            // Stop the spinner
            document.querySelector('.animate-spin').style.display = 'none';
        }
    });
</script>

</body>
</html>
